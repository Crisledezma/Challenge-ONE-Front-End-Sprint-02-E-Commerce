<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Productos</title>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-input">
        <a href="./index.html"><img src="./img/vector-logo.svg" alt="Logo Alura Geek" srcset=""></a>
        <input type="text" class="barra-busqueda" placeholder="¿Qué deseas buscar?">
      </div>
      <button class="white-button" type="button">Menú Administrador</button>
      <img class="icono-buscar" src="./img/buscar-img.svg" alt="buscar">
    </div>
  </header>
  <!-- Formulario -->
  <section class="section-agregar">
    <form class="form-agregar">
      <h1>Agregar nuevo producto</h1>
      <input id="formUrl" type="url" placeholder="URL de la imagen" required>
      <label for="categoriaSelect">Seleccione una categoría</label>
      <select id="formCat" class="form-select" required>
        <option value="" active>Seleccione una opción</option>
        <option value="starwars">Star Wars</option>
        <option value="consolas">Consolas</option>
        <option value="diversos">Diversos</option>
      </select>
      <input id="formName" type="text" placeholder="Nombre del producto">
      <input id="formPrice" type="number" placeholder="Precio del producto">
      <textarea id="formDesc" cols="30" rows="5" placeholder="Descripción del producto"></textarea>
      <button id="btn" class="blue-button full-width" type="submit">Agregar Producto</button>
    </form>
  </section>
  <section class="section-footer">
    <footer>
      <div class="nav-container">
        <img class="logo-alura" src="./img/vector-logo.svg" alt="Logo Alura Geek">
        <div class="footer-nav">
          <a href="#">
            <p>Quienes Somos</p>
          </a>
          <a href="#">
            <p>Política de Privacidad</p>
          </a>
          <a href="#">
            <p>Programa de fidelidad</p>
          </a>
          <a href="#">
            <p>Nuestras Tiendas</p>
          </a>
          <a href="#">
            <p>Quiero ser franquiciado</p>
          </a>
          <a href="#">
            <p>Anúncie aquí</p>
          </a>
        </div>
      </div>
      <div class="form-container">
        <form>
          <h2 class="form-title">Hable con nosotros</h2>
          <input id="nombre" type="text" placeholder="Nombre">
          <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Escribe tu mensaje"></textarea>
          <button class="blue-button" type="button">Enviar Mensaje</button>
        </form>
      </div>
    </footer>
    <div class="rodapie">Desarrollado por Cristian Ledezma 2022</div>
  </section>
  <script type="module" src="./js/agregar-producto.js"></script>
</body>

</html>
